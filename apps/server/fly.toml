app = 'teburn-api'
primary_region = 'nrt'  # 도쿄 (한국에서 가장 가까움)

[build]

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = false  # WebSocket 때문에 항상 켜둠
  auto_start_machines = true
  min_machines_running = 1

[env]
  PORT = "4000"
  NODE_ENV = "production"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
